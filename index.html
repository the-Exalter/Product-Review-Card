<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img alt="product-image" class="product-image">
    <div class="text">
      <h5 class="title">PERFUME</h5>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h1 class="new-price">$149.99</h1>
      <p class="old-price">$169.99</p>
      <button class="btn"><img src="./images/icon-cart.svg" alt="cart-emoji" class="cart">Add to Cart</button>      
    </div>
  </div>
</body>
</html>
